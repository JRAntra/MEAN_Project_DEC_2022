<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="panel-left">
    <div class="user-list" *ngFor="let user of users">
      <li (click) = "clickUser($event)" [id]="user._id">{{user.userName}}<mat-icon class="delete-icon">delete</mat-icon></li>
    </div>
    <app-button text="Add user"></app-button>
  </div>
  <div class="panel-right">
    <div class="user-detail-title">User detail info panel</div>
    <div class="user-detail">
      <li>Name: <span> {{displayUser.name}}</span></li>
      <li>Password: <span> {{displayUser.password}}</span></li>
      <li>Email: <span> {{displayUser.userEmail}}</span></li>
      <li>Age: <span> {{displayUser.age}}</span></li>
      <li>Gender: <span> {{displayUser.gender}}</span></li>
    </div>
  </div>
</div>
