<body>
  <form class="main-page" [formGroup]="usergroup" (ngSubmit)="onSubmit()">
    <img src="assets/antrashare.png" />

    <div>
      <input
        formControlName="username"
        class="text"
        type="text"
        placeholder="User Name"
      />
    </div>

    <div>
      <input
        formControlName="password"
        class="password"
        type="password"
        placeholder="Password"
      />
    </div>

    <!-- <button (click)="onLogin()" type="sumbit">Login</button> -->
    <button type="submit">Login</button>

    <button [routerLink]="['/register']" routerLinkActive="active">
      No Accounts? Register Now!
    </button>

    <div class="agree">
      <div class="checkbox" [formGroup]="agree_or_not">
        <input
          formControlName="agreecheckbox"
          type="checkbox"
          id="agree"
          name="agree"
          value="agree"
        />
        <label for="agree">Agreement</label>
      </div>

      <p class="help"><u>Need Help?</u></p>
    </div>
  </form>
</body>
