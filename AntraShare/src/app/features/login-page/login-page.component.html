<body>
  <form class="main-page" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img src="assets/antrashare.png" />

    <div>
      <input
        formControlName="username"
        class="text"
        type="text"
        placeholder="User Name"
      />
    </div>
    <span *ngIf="loginForm.controls['username'].hasError('nonexist')">
      username not exist
    </span>
    <div>
      <input
        formControlName="password"
        class="password"
        type="password"
        placeholder="Password"
      />
    </div>
    <span *ngIf="loginForm.controls['password'].hasError('minlength')">
      Name must be at least 8 characters long.
    </span>

    <button type="sumbit" [disabled]="loginForm.invalid">Login</button>

    <button [routerLink]="['/register']" routerLinkActive="active">
      No Accounts? Register Now!
    </button>

    <div class="agree">
      <div class="checkbox" [formGroup]="agree_or_not">
        <input
          formControlName="agreecheckbox"
          type="checkbox"
          id="agree"
          name="agree"
          value="agree"
        />
        <label for="agree">Agreement</label>
      </div>

      <p class="help"><u>Need Help?</u></p>
    </div>
  </form>
</body>
