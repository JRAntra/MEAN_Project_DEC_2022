<div class="panel">
      <form class="login-box" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1>Login</h1>
            <div class="input-box">
                  <div *ngIf="hasError === true" class="invalid-message">Please enter valid Email or Password </div>
                  <label>Email</label>
                  <input aria-label="userEmail" formControlName="userEmail" type="text" name="" placeholder="Enter Email">
                  <div *ngIf="(loginForm.get('userEmail')?.invalid && loginForm.get('userEmail')?.touched) || loginForm.get('userName')?.dirty">
                        <small *ngIf="loginForm.get('userEmail')?.errors?.['required']" class="invalid-message">Email is required</small>
                  </div>
            </div>
            
            <div class="input-box">
                  <label>Password</label>
                  <input aria-label="password" formControlName="password" type="password" name="" placeholder="Enter Password">
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']" class="invalid-message">Password is required</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']" class="invalid-message">Password should have minimum length of 8</small>
                  </div>
            </div>
            
            <button class='loginButton' type="submit" value='Login'>Login</button>


            <a href='/register'>No Accounts? Register Now!</a><br>
            <a href='#'>Need Help?</a><br>
      </form>
</div>
