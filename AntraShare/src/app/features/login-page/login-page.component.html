<body>
    <div class="main-page" [formGroup]="usergroup" (ngSubmit)="onSubmit()">
        <img src="assets/antrashare.png">
        
        <div><input formControlName="username" class="text" type="text" placeholder="User Name"></div>
        
        
        <div><input formControlName="password" class="password" type="password" placeholder="Password"></div>
    
        <button type="sumbit">Login</button>
    
        <p><u>No Accounts? Register Now!</u></p>
    
        <div class="agree">
            <div class="checkbox" [formGroup]="agree_or_not">
                <input formControlName="agreecheckbox" type="checkbox" id="agree" name="agree" value="agree">
                <label for="agree">Agreement</label>
            </div>
         
            <p class="help"><u>Need Help?</u></p>
        </div>
        
    
    </div>
    </body>
