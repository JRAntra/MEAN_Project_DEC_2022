
<div class="profile-top">
    <img src="../../../assets/icons/antra_200*400.png" alt="your-avatar.jpg"> <div></div>
        

    <fieldset [disabled]="isDisabled">

        <div class="profile-block" [formGroup]="profileForm">
            <label class="profile-label">UserName: </label>
            <input formControlName="userName" >
            <br>
    
            <label class="profile-label">Email: </label>
            <input formControlName="email">
            <br>
    
            <label class="profile-label">Age: </label>
            <input formControlName="age">
            <br>
    
            <label class="profile-label">Gender: </label>
            <label><input type="radio" value="Male" formControlName="gender">
                <span>Male</span>
            </label>
    
            <label><input type="radio" value="Female" formControlName="gender">
                <span>Female</span>
            </label>
            <br>
            <label class="profile-label">Password: </label>
            <input formControlName="password" type="{{isHidden}}">
            <button (click)="onReveal()" >Reveal</button>
        </div>
    </fieldset>
    
    <button (click)="onEdit()">Edit</button>

    <button (click)="onSubmit()" [disabled]="isDisabled">Submit</button>

    <hr>
    <img src="foo.jpg" alt="amount-of-posts.jpg"> <div>Posts: #</div>

    <img src="bar.jpg" alt="amount-of-likes.jpg"> <div>Likes: #</div>
</div>


<app-router-banner></app-router-banner>
