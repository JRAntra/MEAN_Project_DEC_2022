<app-like-list></app-like-list>
<h2 style="text-align: center; margin: 30px 0px">User Profile Card</h2>

<div class="card">
  <img src="../../../assets/profile.jpeg" alt="John" style="width: 100%" />
  <form [formGroup]="form" class="profile-main" (submit)="onSubmit()">
    <div>
      <label for="username">User Name:</label>
      <input
        formControlName="userName"
        type="text"
        id="username"
        name="username"
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        name="password"
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input formControlName="email" type="email" id="email" name="email" />
    </div>
    <button>Save</button>
  </form>
</div>
