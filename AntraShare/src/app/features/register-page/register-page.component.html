<form [formGroup]="form" class="register-main" (submit)="onSubmit()">
  <p><strong>Register</strong></p>
  <div>
    <label for="username">User Name:</label>
    <input
      formControlName="userName"
      type="text"
      id="username"
      name="username"
    />
    <span class="error" *ngIf="form.controls['userName'].hasError('exist')">
      This username already exists
    </span>
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      formControlName="password"
      type="password"
      id="password"
      name="password"
    />
  </div>
  <div>
    <label for="passwordcon">Password Confirm:</label>
    <input
      formControlName="passwordcon"
      type="password"
      id="passwordcon"
      name="passwordcon"
    />

    <span class="error" *ngIf="form.controls['passwordcon'].hasError('match')">
      Confirm password doesn't match
    </span>
  </div>
  <div>
    <label for="email">Email:</label>
    <input formControlName="email" type="email" id="email" name="email" />
    <span class="error" *ngIf="form.controls['email'].hasError('email')">
      Invalid email
    </span>

    <span class="error" *ngIf="form.controls['email'].hasError('exist')">
      Email already exists
    </span>
  </div>
  <button type="submit">Register</button>
</form>
