<form class="register-box" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1>Register</h1>
      <label>Username</label>
      <input aria-label="username" type="text" name="" placeholder="Enter Username">
      <label>Password</label>
      <input aria-label="password" type="password" name="" placeholder="Enter Password">
      <label>Confirm Password</label>
      <input aria-label="confirmPassword" type="password" name="" placeholder="Re-enter Password">
      <label>Email</label>
      <input aria-label="email" type="email" name="" placeholder="Enter Email">

      <button class="registerButton" type="submit" value='Register'>Register</button>
      <a href='/'>Already got an account? Login here</a><br>
      <a href='#'>Need Help?</a><br>
</form>
