<div [hidden]="hidden" class="likeListContainer">
    <p>My Like List</p>
    
    <div class="likePost" *ngFor="let post of likeList">
        <div class="likeListPost">
            <div><span class="nameText">{{post.publisherName}} </span>  <span class="timeText">{{post.publishedTime.substring(0,10)}}</span></div>
            <div>{{post.content.text| characterLimitPipe}}</div>
        </div>
    </div>
    
</div>
